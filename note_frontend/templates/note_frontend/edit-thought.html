{% extends "note_frontend/base.html" %}

{% load static %}

{% block content %}
    <main class="edit_thought">
        <div class="container-fluid">
            <div class="edit_card card">
                <p class="h2">
                    Edit Thought
                </p>
                <hr class="hr">
                <div class="edit_form">
                    <div class="login_form">
                        <form class="row g-3 needs-validation edit_form" method="POST">
                            {% csrf_token %}
        
                            <div class="col-md-12">
                                <label for="validationCustomTitle" class="form-label">
                                    Title:
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend">
                                        <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                                    </span>
                                    {{ form.title }}
                                    <!-- <input type="text" class="form-control user_input" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required=""> -->
                                </div>
                            </div>
        
                            <div class="col-md-12">
                            <div class="form-group">
                                <label for="validationThought" class="form-label">
                                    Update what you feel:
                                </label>
                                {{ form.thought }}
                                <!-- <textarea class="form-control edit_textarea" name="" id="editThought" rows="3"></textarea> -->
                            </div>
                            </div>
                            </div>
        
                            <div class="col-12">
                                <div class="col-12">
                                    <button class="btn edit_btn btn-block text-white" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
