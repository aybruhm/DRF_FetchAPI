{% extends "note_frontend/base.html" %}

{% load static %}

{% block content %}
  <main class="home_body">
      <div class="container-fluid">
          <div class="main_card card">
              <p class="h2">
                  Your Thoughts
              </p>
              <hr class="hr">
              <div class="thoughts">
                  <div class="row">
                      {% for note in notes %}
                        <div class="col-md-4">
                            <div class="thought">
                                <div class="thought_head">
                                    <p class="h3">
                                        {{ note.title }}
                                    </p>

                                    <span class="thought_meta">
                                        <a href="{{ note.get_update_url }}">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>
                                        <a href="{{ note.get_delete_url }}">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </a>
                                    </span>
                                </div>

                                <p class="h5">
                                   {{ note.thought }}
                                </p>

                                <p class="h6">
                                    Posted: <span class="published">{{ note.timestamp|date:"M Y, P" }}</span>
                                </p>
                            </div>
                        </div>
                      {% endfor %}
                  </div>
              </div>
          </div>
          <div class="pag_body">
              <div class="pag_card card">
                  <ul class="pag">
                      <li class="pag-item">
                          <a href="" class="pag-link">
                              Prev
                          </a>
                          <a href="" class="pag-link active">
                              1
                          </a>
                          <a href="" class="pag-link">
                              2
                          </a>
                          <a href="" class="pag-link">
                              3
                          </a>
                          <a href="" class="pag-link">
                              Next
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </main>
{% endblock content %}>
