{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I use this space to post random things, mostly in the hopes to improve my thinking about programming and life. ;-;">
    <script src="https://kit.fontawesome.com/6e47be172b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/mdb.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
    <title>Fetch API - DRF</title>
</head>
<body class="home_body">
  <header class="home_header">
     <div class="container-fluid">
         <div class="header_card card">
             <div class="header_flex">
                 <div class="date">
                     <p class="h5">
                         Thur
                     </p>
                     <span class="week">
                         11
                     </span>
                     <span class="month_year">
                         Mar, 2021
                     </span>
                 </div>

                 <div class="profile_picture">
                     <img src="assets/img/avatar.png" alt="" class="img-responsive rounded-circle">
                 </div>
             </div>
         </div>
     </div>
 </header>

    {% block content %}
    {% endblock content %}

    <nav class="bottom_nav">
        <div class="container-fluid">
            <div class="bottom_nav_card card">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fa fa-sticky-note-o" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="{% static "js/mdb.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
</body>
</html>
