{% extends "note_frontend/base.html" %}

{% load static %}

{% block content %}

<style>
div.messages {
    display: flex;
    justify-content: center;
    margin: auto;
    text-align: center;
}

p.success {
    position: relative;
    background-color: rgb(11, 144, 11) !important;
    color: #fff !important;
    font-size: 20px;
    border-radius: 15px;
    padding: 10px;
    width: 100% !important;
    font-weight: 600;
}

a.btn {
    border-radius: 20px;
    color: #fff;
    font-size: 18px;
    font-weight: 550;
    background-image: -webkit-gradient(linear, right top, left top, from(#ca22ca), to(#26269c));
    background-image: linear-gradient(to left, #26269c, #ca22ca);
}
</style>

<main class="profile">
    <div class="container-fluid">

        {% if messages %}
        <div class="messages" id="messageDiv">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="profile_header">
            <img src="{% static "img/avatar.png" %}" alt="" class="rounded-circle img-responsive">
        </div>
        <div class="profile_card card">
            <form class="row g-3 needs-validation edit_form" method="POST">
                {% csrf_token %}
    
                <div class="col-md-12">
                    <label for="validationCustomUsername" class="form-label">
                        Username:
                    </label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </span>
                        {{ u_form.username }}
                        <!-- <input type="text" value="Abram" class="form-control user_input" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required=""> -->
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="validationBio" class="form-label">
                            Who are you:
                        </label>
                        {{ p_form.bio }}
                        <!-- <textarea class="form-control edit_textarea" name="" id="editBio" rows="3"></textarea> -->
                    </div>
                </div>

                <div class="col-12">
                    <div class="col-12">
                        <button class="btn edit_btn btn-block text-white" type="submit">
                            Update
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-12">
                <div class="col-12 mt-2">
                    <a href="{% url "note:logout" %}" class="btn btn-block bg-black text-white">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<script defer>
    const mes = document.getElementById("messageDiv");

    setTimeout(() => {
        mes.style.display = 'none';
    }, 3000);
</script>

{% endblock content %}
